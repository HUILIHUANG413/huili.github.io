experiences:
    title: Research Experiences
    info:
      - role: Graduate Research Assistant
        time: 2021 - Present
        company: Georgia Tech 
        details: |
         Under the mentorship of Dr. Frost and Dr. Roozbahani, I'm part of the "Disaster Group" dedicated to analyzing natural catastrophes such as earthquakes, hurricanes, and wildfires. 
         We employ a range of tools for data acquisition, encompassing satellites, UAVs, and imagery from social media platforms. 
         My primary research areas include:
            - Disaster damage analysis based on multi-source data
            - Disaster damage assessment based on social media images and Large Vision Model(LVM)
            - Geospatial damage assessment based on self-supervised learning
      - role: Graduate Research Assistant
        time: 2020 - 2021
        company: Georgia Tech 
        details: |
          Under the mentorship of Dr. Roozbahani, centered around the exploration and development of data augmentation algorithms harnessing the power of deep learning techniques.
          A primary emphasis was placed on self-supervised learning methods.
          A simple and efficient unsupervised representation learning method named ScaleNet based on multi-scale images is proposed to enhance the performance of ConvNets when limited information is available. 
        
      - role: Software Engineer (Research Intern)
        time: 2019
        company: China
        details: |
          The development of a fire-detection system, extracting critical flame features using dynamic detection. 
          Implemented the system in C++, first achieving 93% accuracy with SVM, then enhancing it to 99% accuracy by integrating YOLOv3.


